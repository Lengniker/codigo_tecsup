<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>

<body>
    <header>
        <h1>Formularios 2</h1>
    </header>
    <main>
        <section>
            <form action="">
                <table>
                    <tbody>
                        <tr>
                            <td><label for="nombrecurso">Nombre del Curso</label></td>
                            <td><input type="text" id="nombrecurso"></td>
                        </tr>
                        <tr>
                            <td><label for="preciocurso">Precio del Curso</label></td>
                            <td><input type="number" id="preciocurso"></td>
                        </tr>
                        <tr>
                            <td><label for="fechacurso">Fecha de Inicio</label></td>
                            <td><input type="date" id="fechacurso"></td>
                        </tr>
                        <tr>
                            <td><label for="correodocente">Correo del Docente</label></td>
                            <td><input type="email" id="correodocente"></td>
                        </tr>
                        <tr>
                            <td><label for="passwordcurso">Contraseña del Curso</label></td>
                            <td><input type="password" id="passwordcurso"></td>
                        </tr>
                        <tr>
                            <td><label for="">Elija el turno</label></td>
                            <td>
                                <label for="radiodia">Mañana</label><input type="radio" name="turno" id="radiodia">
                                <label for="radionoche">Noche</label><input type="radio" name="turno" id="radionoche">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="">Tipo de Pago</label></td>
                            <td>
                                <label for="radiocuotas">En cuotas</label><input type="radio" name="pago">
                                <label for="radiodirecto">Directo</label><input type="radio" name="pago">
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
                <hr>
                <label for="">Nombre del Curso</label>

                <label for="">Precio del Curso</label>
                <input type="text">
            </form>
        </section>

</html>
